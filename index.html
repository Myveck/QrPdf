<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF QR Generateur</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;

    function QRGenerator() {
      const [pdfUrl, setPdfUrl] = useState('');
      const [qrCode, setQrCode] = useState('');
      const [error, setError] = useState('');

      const QrCodeIcon = () => (
        <svg className="w-12 h-12 text-indigo-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <rect x="3" y="3" width="7" height="7" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
          <rect x="14" y="3" width="7" height="7" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
          <rect x="3" y="14" width="7" height="7" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
          <rect x="14" y="14" width="7" height="7" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
        </svg>
      );

      const DownloadIcon = () => (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
        </svg>
      );

      const AlertIcon = () => (
        <svg className="w-5 h-5 text-red-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" strokeWidth="2"/>
          <line x1="12" y1="8" x2="12" y2="12" strokeWidth="2" strokeLinecap="round"/>
          <line x1="12" y1="16" x2="12.01" y2="16" strokeWidth="2" strokeLinecap="round"/>
        </svg>
      );

      const convertToDirectLink = (url) => {
        const fileIdMatch = url.match(/[-\w]{25,}/);
        if (fileIdMatch) {
          const fileId = fileIdMatch[0];
          return `https://drive.google.com/uc?export=view&id=${fileId}`;
        }
        return url;
      };

      const generateQR = () => {
        setError('');
        
        if (!pdfUrl.trim()) {
          setError('Please enter a Google Drive link');
          return;
        }

        if (!pdfUrl.includes('drive.google.com')) {
          setError('Please enter a valid Google Drive link');
          return;
        }

        const directLink = convertToDirectLink(pdfUrl);
        const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(directLink)}`;
        setQrCode(qrApiUrl);
      };

      const downloadQR = () => {
        const link = document.createElement('a');
        link.href = qrCode;
        link.download = 'qr-code.png';
        link.click();
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-6">
          <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full">
            <div className="flex items-center justify-center mb-6">
              <QrCodeIcon />
              <h1 className="text-3xl font-bold text-gray-800">PDF QR Generateur</h1>
            </div>
            
            <p className="text-gray-600 text-center mb-6">
              Générer des codes QR pour vos PDFs Google Drive
            </p>

            <div className="space-y-4">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">
                  Le lien de votre PDF
                </label>
                <input
                  type="text"
                  value={pdfUrl}
                  onChange={(e) => setPdfUrl(e.target.value)}
                  placeholder="Coler le lien de votre PDF ici..."
                  className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none transition-colors"
                  onKeyPress={(e) => e.key === 'Enter' && generateQR()}
                />
              </div>

              {error && (
                <div className="flex items-start space-x-2 bg-red-50 border border-red-200 rounded-xl p-3">
                  <AlertIcon />
                  <p className="text-sm text-red-600">{error}</p>
                </div>
              )}

              <button
                onClick={generateQR}
                className="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-xl font-semibold hover:from-indigo-700 hover:to-purple-700 transition-all transform hover:scale-105 shadow-lg"
              >
                Generate QR Code
              </button>
            </div>

            {qrCode && (
              <div className="mt-8 text-center">
                <div className="bg-gradient-to-br from-gray-50 to-gray-100 rounded-2xl p-6 mb-4">
                  <img 
                    src={qrCode} 
                    alt="QR Code" 
                    className="mx-auto rounded-xl shadow-lg"
                  />
                </div>
                
                <button
                  onClick={downloadQR}
                  className="inline-flex items-center space-x-2 bg-gray-800 text-white px-6 py-3 rounded-xl font-semibold hover:bg-gray-900 transition-all transform hover:scale-105 shadow-lg"
                >
                  <DownloadIcon />
                  <span>Télécharger le code QR</span>
                </button>

                <p className="text-xs text-gray-500 mt-4">
                  Assurer vous que votre fichier n'est pas privé
                </p>
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<QRGenerator />, document.getElementById('root'));
  </script>
</body>
</html>
